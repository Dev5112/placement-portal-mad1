{% extends "base.html" %}

{% block title %}Company Registration | Placement Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-info text-white text-center">
                <h4>Company Registration</h4>
            </div>

            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" name="company_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">HR Name</label>
                        <input type="text" name="hr_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">HR Contact Email</label>
                        <input type="email" name="hr_contact" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Website</label>
                        <input type="url" name="website" class="form-control">
                    </div>

                    <div class="mb-3">
    <label class="form-label">Company Login Email</label>
    <input type="email" name="email" class="form-control" required>
</div>


                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Register Company
                        </button>
                    </div>
                </form>
            </div>

            <div class="card-footer text-center">
                <small>
                    Already registered?
                    <a href="{{ url_for('main.login') }}">Login</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
