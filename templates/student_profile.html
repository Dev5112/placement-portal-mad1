{% extends "base.html" %}

{% block title %}My Profile | Placement Portal{% endblock %}

{% block content %}
<h2 class="mb-4">My Profile</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-secondary text-white">
                Update Profile
            </div>

            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text"
                               name="name"
                               class="form-control"
                               value="{{ user.full_name }}"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Qualification</label>
                        <input type="text"
                               name="qualification"
                               class="form-control"
                               value="{{ profile.qualification }}"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Skills</label>
                        <textarea name="skills"
                                  class="form-control"
                                  rows="3">{{ profile.skills }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload Resume</label>
                        <input type="file"
                               name="resume"
                               class="form-control"
                               accept=".pdf,.doc,.docx">
                        {% if profile.resume_path %}
                            <small class="text-muted">
                                Current resume:
                                <a href="{{ url_for('static', filename=profile.resume_path) }}"
                                   target="_blank">View</a>
                            </small>
                        {% endif %}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            Update Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<a href="{{ url_for('main.student_dashboard') }}" class="btn btn-outline-primary mt-4">
    Back to Dashboard
</a>
{% endblock %}
