{% extends "base.html" %}

{% block title %}Login | Placement Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>Login</h4>
            </div>

            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input
                            type="email"
                            name="email"
                            class="form-control"
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input
                            type="password"
                            name="password"
                            class="form-control"
                            required
                        >
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            Login
                        </button>
                    </div>
                </form>
            </div>

            <div class="card-footer text-center">
                <small>
                    New student?
                    <a href="{{ url_for('main.student_register') }}">Register here</a>
                    <br>
                    Company?
                    <a href="{{ url_for('main.company_register') }}">Register your company</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
